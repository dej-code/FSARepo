<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail Layout</title>
    <link rel="stylesheet" href="flex.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            background-color:white;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            display: flex;
            flex: 1;
            min-height: 0;
            flex-wrap: nowrap;
            max-height: 100vh;
        }

        .main {
            flex: 1;
            background-color: white;
            padding: 20px;
            text-align: center;
            overflow: auto;
        }

        .sidebar-left {
            width: 200px;
            background-color: white;
            box-sizing: border-box;
            text-align: center;
            overflow: auto;
        }

        .sidebar-right {
            width: 200px;
            background-color: white;
            box-sizing: border-box;
            text-align: center;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>Header</header>

    <div class="container">
        <div class="sidebar-left">Left Sidebar</div>
        <div class="main">Main Content</div>
        <div class="sidebar-right">Right Sidebar</div>
    </div>

    <footer>Footer</footer>
</body>
</html>
